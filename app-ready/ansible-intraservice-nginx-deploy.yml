---
- name: Prepare postgresql clietn and Nginx server for Intraservice 
  hosts: all
  become: yes

  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Enable and start Nginx
      systemd:
        name: nginx
        enabled: yes
        state: started

    - name: Install PostgreSQL client (for connection testing)
      apt:
        name: postgresql-client
        state: present